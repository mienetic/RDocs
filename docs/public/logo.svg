<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F74C00"/>
      <stop offset="100%" style="stop-color:#FF8533"/>
    </linearGradient>
  </defs>
  <!-- Ferris the Crab - Rust Mascot simplified -->
  <ellipse cx="256" cy="280" rx="180" ry="140" fill="url(#rustGradient)"/>
  <!-- Eyes -->
  <circle cx="200" cy="250" r="30" fill="#1a1a1a"/>
  <circle cx="312" cy="250" r="30" fill="#1a1a1a"/>
  <circle cx="208" cy="242" r="12" fill="#fff"/>
  <circle cx="320" cy="242" r="12" fill="#fff"/>
  <!-- Claws -->
  <ellipse cx="100" cy="200" rx="50" ry="35" fill="url(#rustGradient)" transform="rotate(-30 100 200)"/>
  <ellipse cx="412" cy="200" rx="50" ry="35" fill="url(#rustGradient)" transform="rotate(30 412 200)"/>
  <!-- Smile -->
  <path d="M 180 320 Q 256 380 332 320" stroke="#1a1a1a" stroke-width="8" fill="none" stroke-linecap="round"/>
  <!-- Legs -->
  <ellipse cx="140" cy="380" rx="25" ry="40" fill="url(#rustGradient)"/>
  <ellipse cx="200" cy="400" rx="20" ry="35" fill="url(#rustGradient)"/>
  <ellipse cx="312" cy="400" rx="20" ry="35" fill="url(#rustGradient)"/>
  <ellipse cx="372" cy="380" rx="25" ry="40" fill="url(#rustGradient)"/>
</svg>
